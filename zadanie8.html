<html>
	<body>
		<div style="color:green;font-size:61px;">
			<script language="JavaScript">
				var liczba1=prompt("dzien1=","");
				var liczba2=prompt("dzien2=","");
				var ilosc_sekund_cie;
				var D1_cie=parseFloat(liczba1);
				var D2_cie=parseFloat(liczba2);
				
					ilosc_sekund_cie=(D1_cie-D2_cie)*24*3600;
					document.write("sekundy="+ilosc_sekund_cie+"sek"+"<br>");
					document.write("dzien1="+D1_cie+"<br>");
					document.write("dzien2="+D2_cie+"<br>");
			</script>
		</div>
	</body>
</html>
